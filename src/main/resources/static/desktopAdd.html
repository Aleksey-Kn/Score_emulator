<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Добавить настольный компьютер</title>
</head>
<body>
<form method="post" enctype="text/plain" action="/uploadDesktop">
    <p><strong>Введите данные компьютера</strong></p>
    <p>
        SeriesNumber:<input type="text" size="40" name="seriesNumber"><br>
        Maker:<input type="text" size="40" name="maker"><br>
        Price:<input type="text" size="40" name="price"><br>
        Counter:<input type="text" size="40" name="counter"><br>
        Form Factor:<input type="text" size="40" name="formFactor"><br>
        <input type="submit" value="Upload">
    </p>
</form>
</body>
</html>
